<!-- Proper HTML Page -->
<!DOCTYPE html>
<html>
<!-- Inside HTML we have head and body -->

<head>
   <!-- Contains special tags that define the document -->
   <!-- Always written before the body tag, right after the opening html -->
   <!-- Inside we  can have title, script, noscript, link, style, meta -->
   <!-- Title is displayed in browser, especially important in SEO -->
   <!-- Script tag used to add JavaScipt -->
</head>

<body>

   <!-- The P tag and the Span Tag -->
   <p>Some Text</p>
   <p>A part of the text <span>and here another part</span></p>

   <!-- Heading Tags -->
   <h1>H1</h1>
   <h1>H2</h1>
   <h1>H3</h1>
   <h1>H4</h1>
   <h1>H5</h1>
   <h1>H6</h1>


   <!-- Lists -->
   <ul>
      <li>First</li>
      <li>Second</li>
   </ul>

   <ol>
      <li>Firt</li>
      <li>Second</li>
   </ol>

   <!-- Image with link in picture -->
   <a href="https://flaviocopes.com">
      <img src="https://via.placeholder.com/200x200" />
   </a>

   <br>

   <!-- More on Images -->
   <img src="https://via.placeholder.com/200x200" alt="A picture of a dog" width="300" height="200" />
</body>

</html>
